<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Park
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-input type="text" placeholder="Park Name" [(ngModel)]="selectedValue"></ion-input>
    </ion-item>
    <div padding>
        <button (click)="addPark()" ion-button color="secondary" block>+ Add</button>
    </div>
</ion-content>
